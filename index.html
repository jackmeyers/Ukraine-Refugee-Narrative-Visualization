<!DOCTYPE html>
<html>

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js" integrity="sha512-iBAeBWWWFb8HqSBcrqcz98iIpuVH1la39dEYHtyQ/pGpeCQTQVvLJOWAuhv2Q7JSHp9k7hWA7sGxU3hHJe+tFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='public/visualization_logic.js'></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Ukraine Refugee Narrative Visualization</h1>
    <h5 id="subheading">Visualization of the flow of people between Ukraine and Poland between January and March of 2022, which captures
        the beginning of the Russian invasion.</h5>
    <div id="viewport">
        <div id="top-controls">
            <div id="direction-control" class="parameter-control hide-control">
                <label for="toggle-direction">Direction of Travel:</label>
                <select id="toggle-direction" name="direction">
                    <option value="to-poland">Ukraine to Poland</option>
                    <option value="to-ukraine">Poland to Ukraine</option>
                </select>
            </div>
            <div id="crossing-type-control" class="parameter-control hide-control">
                <label for="toggle-crossing-type">Type of Border Crossing:</label>
                <select id="toggle-crossing-type" name="crossing-type">
                    <option value="all">All</option>
                    <option value="check-in">Checked-In</option>
                    <option value="evacuation">Evacuated</option>
                </select>
            </div>
        </div>
        <div id="slideshow">
            <h3 id="graph-title"></h3>
            <div id="visualization" data-slide="0">
                <svg width=600 height=600></svg>
            </div>
            <div><label id="slide-label">Slide&nbsp;<div id="slide-number">1</div>/3</label><button id="next-slide">Next</button></div>
            <h5 id="graph-subtext"></h5>
        </div>
    </div>
</body>

</html>
